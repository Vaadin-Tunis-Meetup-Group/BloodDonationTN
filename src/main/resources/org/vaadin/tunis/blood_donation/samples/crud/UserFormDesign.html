<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:org.vaadin.tunis.blood_donation.samples.crud" />
</head>
<body>
<v-css-layout id="product-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="Full name" _id="fullName" width-full />
        <v-text-field caption="Email" _id="email" width-full />
        <v-text-field caption="Telephone" _id="telephone" width-full />
        <v-text-area caption="Address" _id="address" width-full />
        
        <v-horizontal-layout width-full spacing>
            <v-combo-box caption="Gender" _id="gender" width-full null-selection-allowed=false text-input-allowed=false />
            <v-combo-box caption="Blood Type" _id="bloodType" width-full null-selection-allowed=false text-input-allowed=false />
        </v-horizontal-layout>
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
